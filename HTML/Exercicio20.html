<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script>
        function mostrarResultado() {
            document.getElementById("resultado").innerHTML = document.getElementById("anos_experiencia").value;
        }
    </script>
</head>
<body>
    <form action="destino.html" method="post">
        <input type="range" id="anos_experiencia" min="1" max="10" value="1" onchange="mostrarResultado()">
        <span id="resultado"></span>
        <button type="submit" value="Enviar">Enviar</button>
    </form>
</body>
</html>
