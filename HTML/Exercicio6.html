<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcações de Texto</title>
</head>
<body>
    <p> Texto em <b>destaque</b>      </p>
    <p> Texto em <i>itálico</i>       </p>
    <p> Texto <sub>subescrito</sub>   </p>
    <p> Texto <sup>superescrito</sup> </p>
    <p> Texto <u>sublinhado</u>       </p>
    <p> Texto <s>riscado</s>          </p>
</body>
</html>
