<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listas</title>
    <style>
        /* Estilo para lista quadrada */
        .square-list {
            list-style-type: square;
        }
        /* Estilo para lista alfabética em letras minúsculas */
        .lower-alpha-list {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <!-- Lista pontilhada -->
    <ul>
        <li>Parafuso</li>
        <li>Porca</li>
        <li>Prego</li>
        <li>Arruela</li>
    </ul>
    <!-- Lista numerada -->
    <ol>
        <li>Basquete</li>
        <li>Vôlei</li>
        <li>Futebol</li>
        <li>Tênis</li>
    </ol>
    <!-- Lista descritiva -->
    <dl>
        <dt>Unidade 01</dt>
        <dd>
            Introdução <br>
            Conceitos iniciais <br>
        </dd>
        <dt>Unidade 02</dt>
        <dd>
            Sobre <br>
            Especificações técnicas <br>
            Outras fontes <br>
        </dd>
    </dl>
    <!-- Editando o tipo -->
    <ul class="square-list">
        <li>Parafuso</li>
        <li>Porca</li>
        <li>Prego</li>
        <li>Arruela</li>
    </ul>
    <!-- Lista numerada -->
    <ol class="lower-alpha-list">
        <li>Basquete</li>
        <li>Vôlei</li>
        <li>Futebol</li>
        <li>Tênis</li>
    </ol>
</body>
</html>
