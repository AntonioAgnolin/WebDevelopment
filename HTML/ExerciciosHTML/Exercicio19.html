<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de opções</title>
</head>
<body>
    <form action="destino.html" method="post">
        <input type="text" list="universidades" name="nome_universidade" id="nome_universidade" placeholder="Selecione uma universidade">
        <datalist id="universidades">
            <option value="Universidade 1"></option>
            <option value="Universidade 2"></option>
            <option value="Universidade 3"></option>
            <option value="Universidade 4"></option>
            <option value="Universidade 5"></option>
        </datalist>
        <button type="submit" value="Enviar">Enviar</button>
    </form>
</body>
</html>
