<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando listas dentro de listas</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
        }
        li {
            list-style-type: upper-latin;
        }
    </style>
</head>
<body>
    <ul>
        <li>Brasil
            <ul>
                <li>São Paulo</li>
                <li>Curitiba</li>
                <li>Florianópolis</li>
                <li>Porto Alegre</li>
            </ul>
        </li>
        <li>Argentina</li>
        <li>Paraguai</li>
        <li>Uruguai</li>
    </ul>
</body>
</html>
