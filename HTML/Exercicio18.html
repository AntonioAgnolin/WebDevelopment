<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
    <form action="destino.html" method="post">
        <label for="name">Nome Completo</label> <br>
        <input type="text" name="nome" id="nome" size="30" maxlength="100" required autofocus placeholder="Insira seu nome"> <br>

        <label for="phone">Telefone</label> <br>
        <input type="tel" name="phone" id="phone" size="30" maxlength="30" required placeholder="Insira seu número de telefone"> <br>

        <label for="email">E-mail</label> <br>
        <input type="email" name="email" id="email" size="30" maxlength="60" required placeholder="Insira seu e-mail"> <br>

        <label for="portfolio">Portfólio</label> <br>
        <input type="url" name="portfolio" id="portfolio" size="30" maxlength="60" placeholder="Insira link do seu portfólio"> <br>

        <label for="data">Data de Hoje</label> <br>
        <input type="date" name="data" id="data"> <br>

        <label for="anos_experiencia">Anos de experiência</label> <br>
        <input type="number" name="anos_experiencia" id="anos_experiencia" min="1" max="5" value="1"> <br>

        <button type="submit" value="Enviar" id="enviar" name="enviar">Enviar</button>
    </form>
</body>
</html>
